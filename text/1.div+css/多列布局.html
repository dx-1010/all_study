<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多列布局</title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			.out_box1{
				width:1200px;

			}
			.box1{
				width:100%;
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.item{
				width:32%;
				border:1px solid #00FFFF;
				height:200px;
				margin-bottom:20px;
				
			}
			
	
		</style>
	</head>
	
	<body>
		<!-- 九宫格布局 -->
		<div class="out_box1">
			<div class="box1">
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
				<div class="item">
					
				</div>
			</div>
		</div>
		
	</body>
</html>
