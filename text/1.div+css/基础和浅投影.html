<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基础投影和浅投影</title>
		<style type="text/css">
			
			#box,.box{
				width:400px;
				height:200px;
			
				margin:100px auto;
				transition:all .5s;
				background:pink;
			}
			#box:hover{
				box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);
				/* filter: brightness(.5); 显示高亮*/
				filter: brightness(1.2);  
			}
			
			.box:hover{
				box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		
		<div class="box">
			
		</div>
	</body>
</html>
