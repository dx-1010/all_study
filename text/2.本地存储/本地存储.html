<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>本地存储localStorage</title>
		<style type="text/css">
			a{
				text-decoration: none;
				font-size:24px;
				padding:10px 20px;
				background:pink;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<a href="#">存储个人信息</a>
		<script type="text/javascript">
			window.onload = function(){
				let msg = {};
				msg.name = '科比';
				
				var a = document.querySelector('a');
				a.onclick = function(){
					//存储值必须为字符串
					msg = JSON.stringify(msg)
					localStorage.setItem('msg',msg)
					
					console.log(JSON.parse(localStorage.getItem('msg')))
				}
				
			}
		</script>
	</body>
</html>
