<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件使用</title>
		 <script type="text/javascript">
		        window.ZBJInfo = {
		            staticLibURI: '//as.zbjimg.com',
		            runtime: 'product'
		        };
		
		    </script>
	    <script type="text/javascript"src="https://as.zbjimg.com/rake-component/fe-common/utopia-core/0.2.13/index.js"></script>
	    <script type="text/javascript" src="//utopiacs.zbj.com/module-version.js"></script>
	</head>
	<body>
		
		<script type="text/javascript">
		        seajs.use("zbj-fe/fe-zbj-88venue-res", function (Venue) {
		            Venue.init({
		                position: 'fixed',//定位方式，包括fixed和page,默认page
		                left: 50,//组件距页面左距离，position=fixed时会用到，默认0
		                top: 100,//组件距页面高度，默认50
		                pageWidth: 990,//页面主体宽度，position=page时会用到，默认990
		                linkid: 'main',//linkid标示，不使用可不传
		                venue: ''//分会场标示
		            });
		        });
		    </script>
	</body>
</html>
