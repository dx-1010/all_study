<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>
    <!-- 自动聚焦input -->
    <div id="app">
        <input type="text">
        <input type="text" v-focus v-model="msg">
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        // 注册全局自定义指令directive
        // Vue.directive('focus',{
        //     inserted:function(el){
        //         el.focus()
        //     }
        // })
        var app = new Vue({
            el:"#app",
            data:{
                msg:""
            },
            // 注册局部自定义指令directives
            directives:{
                focus:{
                    inserted:function(el){
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>
</html>
