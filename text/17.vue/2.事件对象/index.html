<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
</head>
<body>
    <div id="app">
        <button @click="getEvent" ref="aaa">{{msg}}</button>
        <button @click="getEvent1($event,1,2)" ref="bbb">{{msg}}</button>
    </div>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:'你点我吖'
            },
            methods:{
                getEvent(event){
                    console.log(event.target)
                    console.log(this.$refs.aaa)
                },
                getEvent1(event,a,b){
                    console.log(event.target)
                    console.log(this.$refs.bbb)
                    console.log(a);
                    console.log(b);
                },
            }
        })
    </script>
</body>
</html>
