<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column实现瀑布流</title>
</head>
<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box {
            width:100%;
            /* margin: 10px; */
            /* column-count分了多少列 */
            column-count: 3;  
            /*column-gap设置列与列之间的距离*/
            column-gap: 10px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item img{
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">
        <img src="./imgs/1.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/2.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/3.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/4.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/5.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/6.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/7.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/8.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/9.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/10.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/11.jpg" alt="" />
    </div>
    <div class="item">
        <img src="./imgs/12.jpg" alt="" />
    </div>
</div>
</body>
</html>
