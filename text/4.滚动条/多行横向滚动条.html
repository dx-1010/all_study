<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多行横向滚动条</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#outbox{
				width:100%;
				overflow: auto;
			    height:820px;
			}
			#box{
				padding:0 16px;
				height:820px;
				width:1824px;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				
			}
			.item{
				width:288px;
				height:400px;
				margin-bottom:10px;
				
			}
			.item:nth-child(even){
				background:gold;
			}
			.item:nth-child(odd){
				background:plum;
			}
		</style>
	</head>
	<body>
		<div id="outbox">
			<div id="box">
				<div class="item">
					1
				</div>
				<div class="item">
					2
				</div>
				<div class="item">
					3
				</div>
				<div class="item">
					4
				</div>
				<div class="item">
					5
				</div>
				<div class="item">
					6
				</div>
				<div class="item">
					7
				</div>
				<div class="item">
					8
				</div>
				<div class="item">
					9
				</div>
				<div class="item">
					10
				</div>
				<div class="item">
					11
				</div>
				<div class="item">
					12
				</div>
				
			</div>
		</div>
	</body>
</html>
